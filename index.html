<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP - Card Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">

        <div class="card-header">
            <img src="8398acf2-dfb7-4c12-9b7a-00567cbeb879.jpg" alt="Profile Picture">
            <h3>Mudssir Ali</h3>

        </div>

        <div class="card-body">
            <h3>Web Developer</h3>
            <p class="location">
                <i class="fas fa-map-marker-alt"></i>
                Jodhpur, India
            </p>
            <p class="description">
                I am a Web developer experienced in web design and Front-end development. I am always looking for
                new opportunities to further progress my expertise as well as my career. My work is reflected through
                dedication and efficiency.
            </p>

            <ul class="social-list">
                <button class="btn btn-outline-primary">
                    <li class="social-list__item">
                        <a href="https://www.linkedin.com/in/mudssirali" class="social-list__link" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <p class="social-text">linkedin</p>
                    </li>
                </button>
                <button class="btn btn-primary">
                    <li class="social-list__item">
                        <a href="https://github.com/mudssir-ali" class="social-list__link" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <p class="social-text">github</p>
                    </li>
                </button>
            </ul>
            <p class="statut">
                <i class="fas fa-circle"></i>
                Online
            </p>
        </div>

    </div>
</body>
